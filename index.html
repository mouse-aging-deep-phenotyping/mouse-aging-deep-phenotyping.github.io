<!DOCTYPE html>
<html>
<title>Mouse Aging Deep Phenotyping</title>

<head>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Vesper+Libre">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        .error {
            color: red;
        }
      </style>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>

<body>
    <h1>Interactive Altair Chart</h1>
    <div id="vis"></div>
    <script>
        (function (vegaEmbed) {
            var spec = { "config": { "view": { "continuousWidth": 400, "continuousHeight": 300 } }, "data": { "url": "https://cdn.jsdelivr.net/npm/vega-datasets@v1.29.0/data/cars.json" }, "mark": "point", "encoding": { "color": { "condition": { "type": "ordinal", "field": "Origin", "selection": "selector004" }, "value": "grey" }, "x": { "type": "quantitative", "field": "Horsepower" }, "y": { "type": "quantitative", "field": "Miles_per_Gallon" } }, "selection": { "selector004": { "type": "interval" } }, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json" };
            var embedOpt = { "mode": "vega-lite" };

            function showError(el, error) {
                el.innerHTML = ('<div class="error" style="color:red;">'
                    + '<p>JavaScript Error: ' + error.message + '</p>'
                    + "<p>This usually means there's a typo in your chart specification. "
                    + "See the javascript console for the full traceback.</p>"
                    + '</div>');
                throw error;
            }
            const el = document.getElementById('vis');
            vegaEmbed("#vis", spec, embedOpt)
                .catch(error => showError(el, error));
        })(vegaEmbed);

    </script>
</body>

</html>
